---
layout: default
activeMenu: blog
---

<div class="row">
	<div class="col-xs-12">
		<div class="content-page">
			<h1>{{ page.title }}</h1>
			<div class="row">
				<div class="col-sm-9 blog-item">
					{{ content }}
					<ul class="blog-info">
						<li><i class="fa fa-user"></i> Autor: {{ page.author }}</li>
						<li><i class="fa fa-calendar"></i> {{ page.date | date_to_string }}</li>
						<li>
							<i class="fa fa-tags"></i>
							{% assign tags = page.tags %}
							{% include tag-links.html %}
						</li>
					</ul>
				</div>
				{% include blog-sidebar.html %}
			</div>
		</div>
	</div>
</div>
