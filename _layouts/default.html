<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="description" content="Slate is a responsive theme for GitHub Pages" />

		<link rel="stylesheet" type="text/css" media="screen" href="public/css/stylesheet.css">

		<title>Codifica 208 - Escrevendo um futuro melhor!</title>
	</head>
	<body>
		<div id="header_wrap" class="outer">
			<header class="inner">
				<a id="forkme_banner" href="{{ repository_url }}">Ver no GitHub</a>

				<h1 id="project_title">Codifica 208</h1>
				<h2 id="project_tagline">Escrevendo um futuro melhor!</h2>
			</header>
		</div>

		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">
				{{ content }}
			</section>
		</div>

		<div id="footer_wrap" class="outer">
			<footer class="inner">
				<p class="copyright">Slate theme maintained by <a href="https://github.com/jsncostello">Jason Costello</a></p>
				<p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
			</footer>
		</div>
	</body>
</html>
